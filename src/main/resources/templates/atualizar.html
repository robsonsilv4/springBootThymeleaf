<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Atualizar Estudante</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Atualizar Estudante</h3>
            <form
              action="#"
              th:action="@{/estudantes/atualizar/{matricula}(matricula=${estudante.matricula})}"
              th:object="${estudante}"
              method="POST"
            >
                <div class="form-group">
                  <label for="nome" class="col-form-label">Nome</label>
                  <input
                    type="text"
                    th:field="*{nome}"
                    class="form-control"
                    id="nome"
                    placeholder="Nome"
                  />
                  <span
                    th:if="${#fields.hasErrors('nome')}"
                    th:errors="*{nome}"
                    class="text-danger"
                  ></span>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    th:field="*{email}"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                  <span
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-danger"
                  ></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
